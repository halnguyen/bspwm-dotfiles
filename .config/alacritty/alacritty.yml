# Import colors
import:
  - ~/.config/alacritty/themes/one_dark.yaml

# Window configurations
window:
  # padding:
  #   x: 10
  #   y: 10
  decoration: none
  opacity: 1
  title: Terminal
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: dark
  startup_mode: Windowed 
scrolling:
  history: 100000
  multiplier: 2

# Font
font:
  normal:
    family: JetBrains Mono Nerd Font
  size: 9

# Cursor
cursor:
  style:
    shape: Underline
    blinking: On
    blink_interval: 800
    thickness: 0.2

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
