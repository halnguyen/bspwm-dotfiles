[module/battery]
type = internal/battery
full-at = 100
low-at = 15
battery = BAT0
adapter = ADP1
poll-interval = 1

time-format = %H:%M

format-full-background = ${colors.amethyst}
format-full-underline = ${colors.bat-full}
format-full-padding = 1
label-full =  100%
label-full-foreground = ${colors.bat-full}

format-low = <animation-low> <label-low>
format-low-underline = ${colors.alert}
format-low-padding = 1
format-low-background = ${colors.amethyst}
label-low = %percentage%%
label-low-foreground = ${colors.foreground}
animation-low-0 = 
animation-low-0-foreground = ${colors.alert}
animation-low-1 = 
animation-low-1-foreground = ${colors.foreground}
animation-low-framerate = 750

format-charging = <animation-charging> <label-charging>
format-charging-underline = ${colors.bat-charging}
format-charging-foreground = ${colors.bat-charging}
format-charging-background = ${colors.amethyst}
format-charging-padding = 1
label-charging = %time%
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-foreground = ${colors.background}
format-discharging-background = ${colors.amethyst}
format-discharging-padding = 1
label-discharging = %percentage%%
label-discharging-foreground = ${colors.foreground}
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
