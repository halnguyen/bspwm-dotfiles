# Import colors
import:
  - ~/.config/alacritty/alacritty-theme/themes/material_theme_mod.yaml

# Window configurations
window:
  padding:
    x: 20
    y: 20
  decoration: none
  opacity: 0.9
  title: Terminal
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: dark
  startup_mode: Windowed 
scrolling:
  history: 100000
  multiplier: 2

# Font
font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  size: 10

# Cursor
cursor:
  style:
    shape: Block
    blinking: On
    blink_interval: 800
    thickness: 0.2

