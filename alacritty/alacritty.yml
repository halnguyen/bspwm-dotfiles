# Import colors
import:
  - ~/.config/alacritty/themes/nord.yaml

# Window configurations
window:
  padding:
    x: 5
    y: 5
  decoration: none
  opacity: 0.8
  title: Terminal
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: dark
  startup_mode: Windowed 
scrolling:
  history: 100000
  multiplier: 2

# Font
font:
  normal:
    family: JetBrains Mono
    style: Regular
  size: 10

# Cursor
cursor:
  style:
    shape: Block
    blinking: On
    blink_interval: 800
    thickness: 0.2

