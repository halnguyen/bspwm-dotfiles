[module/temp]
type = internal/temperature
interval = 1
thermal-zone = 0
hwon-path = /sys/devices/LNXSYSTM:00/LNXSYBUS:00/PNP0A08:00/device:1a/PNP0C09:00/ACPI0001:00/ACPI0002:00/power_supply/BAT0/hwmon2/temp1_input
base-temperature = 20
warn-temperature = 60

unit = true

format = <ramp> <label>
format-foreground = ${colors.background}
format-background = ${colors.primary2}
format-padding = 1

label = %temperature-c%
label-foreground = ${colors.background}

format-warn = <ramp> <label-warn>
format-warn-padding = 1
format-warn-foreground = ${colors.alert}
format-warn-underline = ${colors.alert}
label-warn = %temperature-c%
label-warn-foreground = ${colors.alert}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
