[module/bspwm]
type = internal/bspwm
inline-mode = true
enable-click = true
enable-scroll = false
reverse-scroll = false
fuzzy-match = false
occupied-scroll = true

format = <label-state>

label-focused = 
label-focused-font = 3
label-focused-foreground = ${colors.col1}
label-focused-padding = 1

label-occupied = 
label-occupied-font = 4
label-occupied-foreground = ${colors.col2}
label-occupied-padding = 1

label-empty = 
label-empty-font = 4
label-empty-padding = 1
label-empty-foreground = ${colors.background-alt}
