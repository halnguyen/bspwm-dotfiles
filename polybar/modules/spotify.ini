[module/spotify_parent]
content-padding = 1
content-underline = ${colors.spotify-green}
content-background = ${colors.spotify-black}
content-foreground = ${colors.spotify-green}

[module/spotify]
type = custom/script
interval = 1

format = <label>
format-padding = 1
format-underline = ${colors.spotify-green}
format-background = ${colors.spotify-black}
format-foreground = ${colors.spotify-green}

label-maxlen = 20

exec = python $HOME/.config/polybar/src/spotify/spotify_status.py -f '{song} - {artist} '

click-left = wmctrl -a Spotify

[module/previous]
type = custom/text
content = 
inherit = module/spotify_parent

click-left = playerctl -p spotify previous


[module/play]
type = custom/text
content = 
inherit = module/spotify_parent

click-left = playerctl -p spotify play-pause


[module/next]
type = custom/text
content = 
inherit = module/spotify_parent

click-left = playerctl -p spotify next


[module/spotify_launcher]
type = custom/text
content = 
inherit = module/spotify_parent

content-padding = 5
content-font = 6

click-left = $HOME/usr-scripts/spotify/spotify_launcher.sh
